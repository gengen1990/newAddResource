<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>template</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />

		<style>
			.buttom {
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				flex-wrap: wrap;
				padding-top: 90px;
			}
			.i1 {
        		background:blue
   			 }

			.buttom div {
				padding: 10px 15px;
				border: #535353 solid 1px;
				color: #353535;
				margin: 10px;
				border-radius: 10px;
				font-size: 12px
			}

			.ys {
				border: none !important;
				color: #fff !important;
				background: #2AC845 !important;
			}
		</style>

	</head>
	<body>
		<div i="second">
			<div class="buttom">

					<div tapmode='ys' onclick='initHost()'>现在是第五个页面，打开第6个页面</div>
				<div class="buttom">
					<div tapmode='ys' onclick='openFrame2()'>打开浮窗2</div>
				</div>
			</div>
            <div class="buttom">
                <div tapmode='ys' onclick='back()'>返回</div>
            </div>
		</div>
	<script>
	var openFrame2 = function(){

	    api.openFrame({
			name:"float",
			url:"file:///android_asset/winTest2.html",
			reload:false,
			pageParam:{f:2},
			barColor:"#ff4081",
			rect:{x:0,y:0,w:api.winWidth,h:api.winHeight}
			}
	    );
	}
	var initHost=function(){

		api.openWin({
			name:"sixth",
			url:"file:///android_asset/sixth.html",
			reload:true,
			barColor:"#3F51B5"
			});

	}

	var back = function(){
		api.closeWin();
	}

	var initHost2=function(){
		document.getElementById("aa").innerHTML='ok';

	}

	</script>
	</body>

</html>
